receivers:
    otlp:
        protocols:
            http:

exporters:
    elasticsearch:
        endpoint: "http://elasticsearch:9200"
        tls:
            insecure: true
    prometheus:
        endpoint: "0.0.0.0:9090"
    otlphttp/jaeger:
        endpoint: "http://jaeger:4318"
        tls:
            insecure: true

service:
    pipelines:
        logs:
            receivers: [ otlp ]
            exporters: [ elasticsearch ]
        metrics:
            receivers: [ otlp ]
            exporters: [ prometheus ]
        traces:
            receivers: [ otlp ]
            exporters: [ otlphttp/jaeger ]